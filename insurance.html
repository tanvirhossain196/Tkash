<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইন্সুরেন্স - বিকাশ | bKash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="insurance.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Enhanced Header with Premium Design -->
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <a href="index.html">
                    <span class="bangla-bkash">বিকাশ</span>
                    <img src="/images/bkashlogo.png" alt="বিকাশ লোগো" class="logo">
                </a>
            </div>

            <nav class="nav">
                <!-- Modified: Added 'active' class to make it always appear selected -->
                <button class="app-btn premium-effect">
                    <div class="button-content">
                        <i class="fas fa-mobile-alt"></i>
                        <span>বিকাশ অ্যাপ</span>
                    </div>
                </button>
            </nav>
        </div>

        <div class="header-right">
            <div class="user-section">
                <!-- Notification Icon -->
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </div>

                <!-- Balance display popup -->
                <div class="balance-popup" id="balancePopup">
                    <div class="popup-header">
                        <span>আপনার ব্যালেন্স</span>
                    </div>
                    <div class="popup-amount">৳ 15,250.75</div>

                </div>

                <div class="user-profile premium-effect" id="userProfile">
                    <div class="user-image">
                        <img src="/public/images/user-avatar.png" alt="প্রোফাইল"
                            onerror="this.src='https://via.placeholder.com/32';this.onerror='';">
                    </div>
                    <span class="user-name">Md. Tanvir Hossain</span>
                    <i class="fas fa-eye balance-icon" id="balanceToggle" title="ব্যালেন্স দেখুন"></i>
                </div>

                <a href="javascript:void(0);" class="menu-toggle premium-effect" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- Insurance Service Section -->
    <section class="insurance-service-section">
        <div class="container">
            <div class="insurance-service-container">
                <div class="form-header-gradient">
                    <div class="header-content">
                        <div class="title-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="header-title">
                            <h3>ইন্সুরেন্স</h3>
                        </div>
                        <div class="bkash-logo">
                            <img src="/public/images/bkashlogo.png" alt="বিকাশ লোগো" style="height: 40px;">
                        </div>
                    </div>
                </div>

                <div class="insurance-service-form">
                    <!-- Insurance Services Section -->
                    <div class="insurance-services-section" id="insuranceServicesSection">
                        <!-- Menu Items -->
                        <div class="insurance-menu-list">
                            <div class="menu-item">
                                <div class="menu-icon">
                                    <i class="fas fa-money-bill-wave"></i>
                                </div>
                                <div class="menu-details">
                                    <div class="menu-name">প্রিমিয়াম পেমেন্ট</div>
                                    <div class="menu-description">যেকোনো চলতি ইন্সুরেন্সের প্রিমিয়াম দিন</div>
                                </div>
                                <div class="arrow-icon">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>

                            <div class="menu-item">
                                <div class="menu-icon">
                                    <i class="fas fa-question-circle"></i>
                                </div>
                                <div class="menu-details">
                                    <div class="menu-name">সচরাচর জিজ্ঞাসা</div>
                                </div>
                                <div class="arrow-icon">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button container at the bottom -->
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Live Chat Button -->
    <a href="#" class="live-chat">
        <i class="far fa-comment-dots"></i>
        <span>চ্যাট করুন</span>
    </a>

    <!-- JavaScript -->
    <script src="insuranceJS.js"></script>
    <script src="updated-js-functions.js"></script>
    <script src="chatJS.js"></script>
    <script src="sideBarJS.js"></script>
    <script src="mainJS.js"></script>

    <!-- Initialize close button -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const closeButton = document.getElementById('closeButton');
            if (closeButton) {
                closeButton.addEventListener('click', function () {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>

</html>
